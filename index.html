<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>SWIPER DEMO</title>
</head>
        <body>
           
                <!-- Slider main container -->
                <div class="swiper swiper-hero">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide"><img src="./img/1.webp" alt=""></div>
                        <div class="swiper-slide"><img src="./img/2.webp" alt=""></div>
                        <div class="swiper-slide"><img src="./img/3.webp" alt=""></div>
                        <div class="swiper-slide"><img src="./img/4.webp" alt=""></div>
                        <div class="swiper-slide"><img src="./img/5.webp" alt=""></div>
                        <div class="swiper-slide"><img src="./img/6.webp" alt=""></div>
                        <div class="swiper-slide"><img src="./img/7.webp" alt=""></div>
                        <div class="swiper-slide"><img src="./img/8.webp" alt=""></div>
                        <div class="swiper-slide"><img src="./img/9.webp" alt=""></div>
                        <div class="swiper-slide"><img src="./img/10.webp" alt=""></div>
                        <div class="swiper-slide"><img src="./img/11.webp" alt=""></div>
                        <div class="swiper-slide"><img src="./img/12.webp" alt=""></div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                    <!-- If we need scrollbar -->
                    <!-- <div class="swiper-scrollbar"></div> -->
                </div>
            
            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
            <script src="script.js"></script>
        </body>
</html>
